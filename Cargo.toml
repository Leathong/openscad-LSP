[package]
name = "openscad-lsp"
version = "1.2.6"
edition = "2021"
authors = ["Leathong"]
description = "A language(LSP) server for OpenSCAD"
readme = "README.md"
license = "MIT OR Apache-2.0"
keywords = ["language-server", "lsp", "openscad"]
categories = ["development-tools"]
include = ["/src", "README.md"]
repository = "https://github.com/Leathong/openscad-LSP"

[dependencies]
lsp-server = "0.7.8"
lsp-types = "0.94.0"
serde = "1.0.219"
serde_json = "1.0.86"
tree-sitter = "0.25.4"
tree-sitter-openscad-ng = "0.6.0"
linked-hash-map = "0.5.6"
shellexpand = "3.1.1"
clap = {features = ["derive"], version = "4.5.38"}
lazy_static = "1.5.0"
regex = "1.11.1"
directories = "6.0.0"
tree-sitter-traversal2 = "0.2.1"
